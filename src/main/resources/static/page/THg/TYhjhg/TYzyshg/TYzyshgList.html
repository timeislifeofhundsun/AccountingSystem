<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>质押式回购</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" href="../../../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../../../css/public.css" media="all"/>
</head>
<body>
<form class="layui-form">
    <div style="padding: 20px;">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容"/>
            </div>
            <a class="layui-btn search_btn" data-type="reload">搜索</a>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-normal addTYzyshg">添加质押式回购</a>
        </div>
        <div class="layui-inline layui-right" style="float: right">
            <div class="layui-input-inline">
                <input type="test" class="layui-input ckrq" name="ckrq" id="ckrq" lay-verify="ckrq">
            </div>
            <a class="layui-btn search_btn" href="#" id="ckrqbtn" data-type="reload">查看</a>
        </div>
    </div>
    <table id="TYzyshgList" lay-filter="TYzyshgList"></table>
     <script type="text/html" id="bs">
         {{#  if(d.bs == "B"){ }}
         <span >融资</span>
         {{#  } else if(d.bs == "S"){ }}
         <span >融券</span>
         {{#  }}}
     </script>
     <script type="text/html" id="lumpsum">
         {{#  if(d.lumpsum == "1"){ }}
         <span>中债登</span>
         {{#  }}}
     </script>
     <script type="text/html" id="yj">
         {{#  if(d.yj == "1"){ }}
         <span>券款对付</span>
         {{#  } else if(d.yj == "2"){ }}
         <span>见券付款</span>
         {{#  } else if(d.yj == "3"){ }}
         <span>见款付券</span>
         {{#  } else if(d.yj == "4"){ }}
         <span>纯券过户</span>
         {{#  }}}
     </script>
    <!--操作-->
    <script type="text/html" id="TYzyshgListBar">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</a>
    </script>
</form>
<script type="text/javascript" src="../../../../js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../../layui/layui.js"></script>
<script type="text/javascript" src="TYzyshgList.js"></script>
</body>
</html>
