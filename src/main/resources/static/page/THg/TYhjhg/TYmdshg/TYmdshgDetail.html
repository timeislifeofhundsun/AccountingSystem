<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑银行质押式回购信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
    <div class="layui-col-md6 layui-col-xs12" style="padding-top: 100px">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md-offset2 layui-col-md8 layui-col-xs7">
                <div class="layui-form-item magt3" hidden>
                    <label class="layui-form-label">ID</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input id" name="id" id="id" lay-verify="id"
                               placeholder="ID">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">账套编号</label>
                    <div class="layui-input-block">
                        <select name="ztbh" id="ztbh" lay-verify="ztbh" lay-search>
                            <option value="">请选择账套</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">回购品种</label>
                    <div class="layui-input-block">
                        <select  id="zqcode" name="zqcode" lay-verify="zqcode">
                            <option value="">请选择回购品种</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">回购方向</label>
                    <div class="layui-input-block">
                        <select name="bs" id="bs" lay-verify="bs" lay-search>
                            <option value="">请选择回购方向</option>
                            <option value="B">融资</option>
                            <option value="S">融券</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">结算机构</label>
                    <div class="layui-input-block">
                        <select name="lumpsum" id="lumpsum" lay-verify="lumpsum" lay-search>
                            <option value="1">中债登</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">成交金额</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input amount" name="amount" id="amount" lay-verify="amount"
                               placeholder="请输入成交金额">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">总利息</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input cjsr" name="cjsr" id="cjsr" lay-verify="cjsr"
                               placeholder="请输入总利息" disabled>
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">到期金额</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input yhs" name="yhs" id="yhs" lay-verify="yhs"
                               placeholder="到期金额" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">券面总额</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input zgf" name="zgf" id="zgf" lay-verify="zgf"
                               placeholder="请输入券面总额">
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="layui-col-md6 layui-col-xs12" style="padding-top: 100px">
        <div class="layui-col-md-offset2 layui-col-md8 layui-col-xs7">
            <div class="layui-form-item">
                <label class="layui-form-label">交易日期</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="extenda" id="extenda" placeholder="yyyy-MM-dd" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">到期日期</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="extendb" id="extendb" placeholder="yyyy-MM-dd" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">回购天数</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input quantity" name="quantity" id="quantity" lay-verify="quantity"
                           placeholder="回购天数" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">结算手续费</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input jsf" name="jsf" id="jsf" lay-verify="jsf"
                           placeholder="请输入结算手续费">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">交易手续费</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input ghf" name="ghf" id="ghf" lay-verify="ghf"
                           placeholder="请输入交易手续费">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">交易市场</label>
                <div class="layui-input-block">
                    <select name="sclb" id="sclb" lay-verify="sclb" lay-search>
                        <option value="">请选择交易市场</option>
                        <option value="1">上海</option>
                        <option value="2">深圳</option>
                        <option value="3">国内银行间</option>

                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">资金账号</label>
                <div class="layui-input-block">
                    <select name="extendd" id="extendd" lay-verify="extendd" lay-search>
                        <option value="">请选择资金账号</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">结算方式</label>
                <div class="layui-input-block">
                    <select name="yj" id="yj" lay-verify="yj" lay-search>
                        <option value="">请选择结算方式</option>
                        <option value="1">券款对付</option>
                        <option value="2">见券付款</option>
                        <option value="3">见款付券</option>
                        <option value="4">纯券过户</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    </div>
</form>
</body>
<script type="text/javascript" src="../../../../js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../../layui/layui.js"></script>
<script type="text/javascript" src="TYmdshgDetail.js"></script>
<script>
</script>
</html>
