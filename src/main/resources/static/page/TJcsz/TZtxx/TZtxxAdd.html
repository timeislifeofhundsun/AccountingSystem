<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加证券信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
    <div class="layui-col-md12 layui-col-xs12" style="padding-top: 100px">
        <div class="layui-col-md-offset4 layui-col-xs12 layui-col-md4 ">
            <div class="layui-form-item">
                <label class="layui-form-label">账套名称</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input name" name="name" id="name" lay-verify="name" placeholder="请输入账套名称">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">开始日期</label>
                <div class="layui-input-block">
                    <input type="test" class="layui-input createdate"  name="createdate"  id="createdate" lay-verify="createdate" placeholder="yyyy-MM-dd">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">到期日期</label>
                <div class="layui-input-block">
                    <input type="test" class="layui-input enddate" name="enddate" id="enddate" lay-verify="enddate" placeholder="yyyy-MM-dd">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">基金代码</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input jjdm" name="jjdm" id="jjdm" lay-verify="jjdm" placeholder="请输入基金代码">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">初始金额</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input money"  name="money" id="money" lay-verify="money" placeholder="请输入初始金额">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">初始份额</label>
                <div class="layui-input-block">
                    <input type="test" class="layui-input number" id="number" name="number" lay-verify="number"  placeholder="请输入初始份额">
                </div>
            </div> 
            <hr class="layui-bg-gray"/>
            <div class="layui-center">
                <a class="layui-btn layui-btn-sm" lay-filter="AddTZtxx" lay-submit><i
                        class="layui-icon">&#xe609;</i>提交</a>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../../js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="TZtxxAdd.js"></script>
</body>
</html>
