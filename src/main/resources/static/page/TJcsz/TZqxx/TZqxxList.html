<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>证券信息</title>
    <meta name="_csrf" th:content="${_csrf.token}" /></meta>
    <meta name="_csrf_header" th:content="${_csrf.headerName}" /></meta>
    <!--<meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../../css/public.css" media="all" />
</head>
<body>
<form class="layui-form">
    <div style="padding: 20px;">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" id="keyword" name="keyword" class="layui-input searchVal" placeholder="请输入搜索的内容" />
            </div>
            <a class="layui-btn search_btn" id="search" data-type="reload">搜索</a>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-normal addTZqxx">添加证券</a>
        </div>
    </div>
    <table id="TZqxxList" lay-filter="TZqxxList"></table>

    <script type="text/html" id="zqlb">
        {{#  if(d.zqlb == "1"){ }}
        <span >股票</span>
        {{#  } else if(d.zqlb == "3"){ }}
        <span >回购</span>
        {{#  } else { }}
        <span >基金</span>
        {{#  }}}
    </script>
    <script type="text/html" id="sclb">
        {{#  if(d.sclb == "1"){ }}
        <span>上海</span>
        {{#  } else if(d.sclb == "2"){ }}
        <span>深圳</span>
        {{#  } else { }}
        <span>国内银行间</span>
        {{#  }}}
    </script>
    <script type="text/html" id="fxfs">
        {{#  if(d.fxfs == "1" && d.zqlb != "4" ){ }}
        <span>到期还本付息</span>
        {{#  } else if(d.fxfs == "2"  && d.zqlb != "4" ){ }}
        <span>一年付息</span>
        {{#  } else if(d.fxfs == "3"  && d.zqlb != "4" ){ }}
        <span>半年付息</span>
        {{#  } else if(d.fxfs == "4"  && d.zqlb != "4" ){ }}
        <span>3个月付息</span>
        {{#  } else if(d.fxfs == "5"  && d.zqlb != "4" ){ }}
        <span>1个月付息</span>
        {{#  }}}
    </script>
    <!--操作-->
    <script type="text/html" id="TZqxxListBar">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</a>
    </script>
</form>
<script type="text/javascript" src="../../../js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="TZqxxList.js"></script>
</body>
</html>
