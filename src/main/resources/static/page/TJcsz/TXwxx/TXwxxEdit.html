<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <title>费率编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <div class="layui-col-md-offset4 layui-col-xs12 layui-col-md4 " style="padding-top: 150px">
        <div class="layui-form-item xwbh">
            <label class="layui-form-label">席位编号</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input xwbh" name="xwbh" id="xwbh" lay-verify="xwbh" disabled="disabled">
            </div>
        </div>
        <div class="layui-form-item xwName">
            <label class="layui-form-label">席位名称</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input xwName" name="xwName" id="xwName" lay-verify="xwName" placeholder="请输入席位名称" />
            </div>
        </div>
        <div class="layui-form-item qsbh">
            <label class="layui-form-label">券商编号</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input qsbh" name="qsbh" id="qsbh" lay-verify="qsbh" placeholder="请输入券商编号"/>
            </div>
        </div>
        <div class="layui-form-item qsName">
            <label class="layui-form-label">券商名称</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input qsName" name="qsName" id="qsName" lay-verify="qsName" />
            </div>
        </div>
        <div class="layui-form-item layui-center">
            <div class="layui-input-block">
                <button class="layui-btn" lay-filter="updateTXwxx" lay-submit lay-filter="*">立即提交</button>
                <!-- <button type="reset" class="layui-btn" id="resetBtn">重置</button> -->
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../../js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="TXwxxEdit.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script>

</script>
</body>
</html>
