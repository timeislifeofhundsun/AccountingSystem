<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加证券信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
    <div class="layui-col-md12 layui-col-xs12">
        <div class="layui-col-md-offset4 layui-col-xs12 layui-col-md4 ">
            <div class="layui-form-item">
                <label class="layui-form-label">席位编号</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input xwbh" name="xwbh" id="xwbh" lay-verify="xwbh" placeholder="请输入席位编号">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">席位名称</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input xwName"  name="xwName"  id="xwName" lay-verify="xwName" placeholder="请输入席位名称">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">券商编号</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input qsbh" name="qsbh" id="qsbh" lay-verify="qsbh" placeholder="请输入券商编号">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">券商名称</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input qsName" name="qsName" id="qsName" lay-verify="qsName" placeholder="请输入券商名称">
                </div>
            </div>            
            <hr class="layui-bg-gray"/>
            <div class="layui-right">
                <a class="layui-btn layui-btn-sm" lay-filter="AddTXwxx" lay-submit><i
                        class="layui-icon">&#xe609;</i>提交</a>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../../js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="TXwxxAdd.js"></script>
</body>
</html>
