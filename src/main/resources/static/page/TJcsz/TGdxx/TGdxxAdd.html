<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加证券信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
    <div class="layui-col-md12 layui-col-xs12">
        <div class="layui-col-md-offset4 layui-col-xs12 layui-col-md4 ">
            <div class="layui-form-item gddm">
            <label class="layui-form-label">股东代码</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input gddm" name="gddm" id="gddm" lay-verify="gddm" />
            </div>
        </div>
        <div class="layui-form-item ztbh">
            <label class="layui-form-label">账套编号</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input ztbh" name="ztbh" id="ztbh" lay-verify="ztbh" disabled="disabled" />
            </div>
        </div>
        <div class="layui-form-item name">
            <label class="layui-form-label">股东名称</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input name" name="name" id="name" lay-verify="name" />
            </div>
        </div>
        <div class="layui-form-item xwbh">
            <label class="layui-form-label">席位编号</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input xwbh" name="xwbh" id="xwbh" lay-verify="xwbh" />
            </div>
        </div>    
         <hr class="layui-bg-gray"/>
         <div class="layui-right">
             <a class="layui-btn layui-btn-sm" lay-filter="AddTGdxx" lay-submit><i
                     class="layui-icon">&#xe609;</i>立即提交</a>
         </div>
     </div>
    </div>
</form>
<script type="text/javascript" src="../../../js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="TGdxxAdd.js"></script>
</body>
</html>
