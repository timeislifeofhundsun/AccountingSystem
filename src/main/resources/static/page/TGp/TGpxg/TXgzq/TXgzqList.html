<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新股中签</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">

    <div class="layui-col-md6 layui-col-xs12" style="padding-top: 50px">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md-offset2 layui-col-md8 layui-col-xs7">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label"><a class="layui-btn select_btn" data-type="reload">账套</a></label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input name" id="name" name="name" placeholder="请选择账套" disabled="disabled"/>
                        <input type="text" class="layui-input layui-hide ztbh" id="ztbh" name="ztbh"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">市场代码</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input zqcode" name="zqcode" id="zqcode" lay-verify="zqcode" placeholder="请输入市场代码">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">业务模式</label>
                    <div class="layui-input-block">
                        <select lay-verify="zqlb" lay-search>
                            <option  value="">请选择业务模式</option>
                            <option value="1">网下申购</option>
                            <option value="3">网上申购</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">中签价格</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input extendc" name="extendc"  id="extendc" lay-verify="extendc" placeholder="请输入中签价格">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-col-md6 layui-col-xs12" style="padding-top: 50px">
        <div class="layui-col-md-offset2 layui-col-md8 layui-col-xs7">
            <div class="layui-form-item">
                <label class="layui-form-label">中签日期</label>
                <div class="layui-input-block">
                    <input type="test" class="layui-input rq"  name="rq"  id="rq" placeholder="yyyy-MM-dd">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">证券名称</label>
                <div class="layui-input-block">
                    <input type="test" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">交易市场</label>
                <div class="layui-input-block">
                    <select lay-verify=" " lay-search>
                        <option  value="">请选择交易市场</option>
                        <option value="1">上海</option>
                        <option value="3">深圳</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">中签数量</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input nll"  name="quantity" id="quantity" lay-verify="quantity" placeholder="请输入中签数量">
                </div>
            </div>
            <hr class="layui-bg-gray"/>
            <div class="layui-right">
                <a class="layui-btn layui-btn-sm" lay-filter="xgzq" lay-submit><i
                        class="layui-icon">&#xe609;</i>新股中签</a>
            </div>
        </div>
    </div>
    </div>
</form>
<script type="text/javascript" src="../../../../js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../../layui/layui.js"></script>
<script type="text/javascript" src="TXgzqList.js"></script>
</body>
</html>
