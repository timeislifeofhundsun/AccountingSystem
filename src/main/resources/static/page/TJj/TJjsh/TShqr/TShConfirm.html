<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <title>申购确认</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
    <div class="layui-col-md-offset4 layui-col-xs12 layui-col-md4 " style="padding-top: 25px">
    	<div class="layui-form-item id">
            <label class="layui-form-label">编号</label>
            <div class="layui-input-block">
            	<input type="text" class="layui-input id" name="id" id="id" lay-verify="id" disabled="disabled" />
            </div>
        </div>
        <div class="layui-form-item ztbh">
            <label class="layui-form-label">账套信息</label>
            <div class="layui-input-block">
            	<input type="text" class="layui-input ztbh" name="ztbh" id="ztbh" lay-verify="ztbh" disabled="disabled" />
            </div>
        </div>
        <div class="layui-col-xs12">
	        <div class="layui-form-item zqdm layui-col-md12">
	            <label class="layui-form-label">证券代码</label>
	            <div class="layui-input-block">
	                <input type="text" class="layui-input zqdm" name="zqdm" id="zqdm" lay-verify="zqdm" disabled="disabled"/>             
	            </div>
	        </div> 
        </div>
        <div class="layui-form-item extenda">
            <label class="layui-form-label">基金信息</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input extenda" name="extenda" id="extenda" lay-verify="extenda" disabled="disabled" />
            </div>
        </div>
        <div class="layui-form-item fsrq">
            <label class="layui-form-label">发生日期</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input fsrq" name="fsrq" id="fsrq" lay-verify="fsrq" />
            </div>
        </div>
        <div class="layui-form-item cysl">
            <label class="layui-form-label">持有数量</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input cysl" name="cysl" id="cysl" lay-verify="cysl" disabled="disabled" />
            </div>
        </div>
        <div class="layui-form-item zqcb">
            <label class="layui-form-label">证券成本</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input zqcb" name="zqcb" id="zqcb" lay-verify="zqcb" disabled="disabled" />
            </div>
        </div>
        
        <div class="layui-form-item shfe">
            <label class="layui-form-label">赎回份额</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input shfe" name="shfe" id="shfe" lay-verify="shfe" placeholder="请输入赎回份额" />
            </div>
        </div>
        <div class="layui-form-item layui-center">
            <div class="layui-input-block">
                <button class="layui-btn" lay-filter="confirmTSh" lay-submit lay-filter="*">立即提交</button>
                <!-- <button type="reset" class="layui-btn" id="resetBtn">重置</button> -->
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../../../js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../../layui/layui.js"></script>
<script type="text/javascript" src="TShConfirm.js"></script>
<script>

</script>
</body>
</html>
