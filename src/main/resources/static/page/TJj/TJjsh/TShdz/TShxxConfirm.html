<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <title>申购确认</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
    <div class="layui-col-md-offset4 layui-col-xs12 layui-col-md4 " style="padding-top: 20px">
    	<div class="layui-form-item ywname">
            <label class="layui-form-label">清算编号</label>
            <div class="layui-input-block">
            	<input type="text" class="layui-input id" name="id" id="id" lay-verify="id" disabled="disabled" />
            </div>
        </div>
        <div class="layui-form-item ywname">
            <label class="layui-form-label">账套信息</label>
            <div class="layui-input-block">
            	<input type="text" class="layui-input ztbh" name="ztbh" id="ztbh" lay-verify="ztbh" disabled="disabled" />
            </div>
        </div>
        <div class="layui-col-xs12">
	        <div class="layui-form-item zqcode layui-col-md12">
	            <label class="layui-form-label">证券代码</label>
	            <div class="layui-input-block">
	                <input type="text" class="layui-input zqcode" name="zqcode" id="zqcode" lay-verify="zqcode" disabled="disabled"/>             
	            </div>
	        </div> 
        </div>
        <div class="layui-form-item ywlb">
            <label class="layui-form-label">业务类别</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input ywlb" name="ywlb" id="ywlb" lay-verify="ywlb" disabled="disabled"/>
            </div>
        </div>
        <div class="layui-form-item jsfl">
            <label class="layui-form-label">确认日期</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input rq" name="rq" id="rq" lay-verify="rq" />
            </div>
        </div>
        <div class="layui-form-item quantity">
            <label class="layui-form-label">赎回份额</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input quantity" name="quantity" id="quantity" lay-verify="quantity" disabled="disabled" />
            </div>
        </div>
        <div class="layui-form-item amount">
            <label class="layui-form-label">赎回金额</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input amount" name="amount" id="amount" lay-verify="amount" disabled="disabled" />
            </div>
        </div>
        <div class="layui-form-item zqqsk">
            <label class="layui-form-label">证券清算款</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input zqqsk" name="zqqsk" id="zqqsk" lay-verify="zqqsk" disabled="disabled" />
            </div>
        </div>
        <div class="layui-form-item layui-center">
            <div class="layui-input-block">
                <button class="layui-btn" lay-filter="confirmTShxx" lay-submit lay-filter="*">立即提交</button>
                <!-- <button type="reset" class="layui-btn" id="resetBtn">重置</button> -->
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../../../js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../../layui/layui.js"></script>
<script type="text/javascript" src="TShxxConfirm.js"></script>

</script>

</html>
