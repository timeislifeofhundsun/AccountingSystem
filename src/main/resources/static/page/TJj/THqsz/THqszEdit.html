<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <title>费率编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <div class="layui-col-md-offset4 layui-col-xs12 layui-col-md4 " style="padding-top: 25px">
        <div class="layui-form-item id">
            <label class="layui-form-label">编号</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input id" name="id" id="id" lay-verify="id" disabled="disabled">
            </div>
        </div>
        <div class="layui-form-item ywcode">
            <label class="layui-form-label">证券代码</label>
            <div class="layui-input-block">
            	<input type="text" class="layui-input layui-hide id" name="id" id="id" lay-verify="id" />
                <input type="text" class="layui-input zqdm" name="zqdm" id="zqdm" lay-verify="zqdm" disabled="disabled">
            </div>
        </div>
        <div class="layui-form-item ywname">
            <label class="layui-form-label">证券名称</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input zqmc" name="zqmc" id="zqmc" lay-verify="zqmc" disabled="disabled" />
            </div>
        </div>
        <div class="layui-form-item jsfl">
            <label class="layui-form-label">行情日期</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input hqrq" name="hqrq" id="hqrq" lay-verify="hqrq" disabled="disabled"/>
            </div>
        </div>
        <div class="layui-form-item gh">
            <label class="layui-form-label">昨日收盘价</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input zrspj" name="zrspj" id="zrspj" lay-verify="zrspj" />
            </div>
        </div>
        <div class="layui-form-item yh">
            <label class="layui-form-label">今日开盘价</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input jrkp" name="jrkp" id="jrkp" lay-verify="jrkp" />
            </div>
        </div>
        <div class="layui-form-item zg">
            <label class="layui-form-label">今日收盘价</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input jrsp" name="jrsp" id="jrsp" lay-verify="jrsp"/>
            </div>
        </div>
        <div class="layui-form-item yj">
            <label class="layui-form-label">货币基金万份收益</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input cjje" name="cjje" id="cjje" lay-verify="cjje" />
            </div>
        </div>
        <div class="layui-form-item layui-center">
            <div class="layui-input-block">
                <button class="layui-btn" lay-filter="updateTHqxx" lay-submit lay-filter="*">立即提交</button>
                <!-- <button type="reset" class="layui-btn" id="resetBtn">重置</button> -->
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../../js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="THqszEdit.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script>

</script>
</body>
</html>
