<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <title>申购申请</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
    <div class="layui-col-md-offset4 layui-col-xs12 layui-col-md4 " style="padding-top: 50px">
        <div class="layui-form-item ywname">
            <label class="layui-form-label">账套信息</label>
            <div class="layui-input-block">
            	<input type="text" class="layui-input layui-hide ztbh" name="ztbh" id="ztbh" lay-verify="ztbh" disabled="disabled" />
                <input type="text" class="layui-input name" name="name" id="name" lay-verify="name" disabled="disabled" />
            </div>
        </div>
        <div class="layui-col-xs12">
	        <div class="layui-form-item zqcode layui-col-md10">
	            <label class="layui-form-label">证券代码</label>
	            <div class="layui-input-block">
	                <input type="text" class="layui-input zqcode" name="zqcode" id="zqcode" lay-verify="zqcode" disabled="disabled"/>             
	            </div>
	        </div> 
	        <div class="layui-col-md2">
	        	<a class=" layui-col-md12 layui-btn layui-btn-normal selectZqxx">选择</a>
	        </div> 
        </div>
        <div class="layui-form-item ywname">
            <label class="layui-form-label">证券名称</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input zqmc" name="zqmc" id="zqmc" lay-verify="zqmc" disabled="disabled" />
            </div>
        </div>
        <div class="layui-form-item jsfl">
            <label class="layui-form-label">申购日期</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input rq" name="rq" id="rq" lay-verify="rq" />
            </div>
        </div>
        <!-- <div class="layui-form-item quantity">
            <label class="layui-form-label">申购份额</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input quantity" name="quantity" id="quantity" lay-verify="quantity" />
            </div>
        </div> -->
        <div class="layui-form-item amount">
            <label class="layui-form-label">申购金额</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input amount" name="amount" id="amount" lay-verify="amount" />
            </div>
        </div>
        <div class="layui-form-item layui-center">
            <div class="layui-input-block">
                <button class="layui-btn" lay-filter="addTSgsq" lay-submit lay-filter="*">立即提交</button>
                <!-- <button type="reset" class="layui-btn" id="resetBtn">重置</button> -->
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../../../js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../../layui/layui.js"></script>
<script type="text/javascript" src="TSgsqAdd.js"></script>
<script>

</script>
</body>
</html>
