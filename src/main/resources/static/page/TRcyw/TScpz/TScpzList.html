<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>凭证管理</title>
    <meta name="_csrf" th:content="${_csrf.token}" /></meta>
    <meta name="_csrf_header" th:content="${_csrf.headerName}" /></meta>
    <link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />

</head>
<body>
<form class="layui-form">

        <div class="layui-inline">

            </div>
            <div class="layui-input-inline">
                <input type="text" class="layui-input name" id="name" placeholder="请选择账套" disabled="disabled"/>
            </div>
            <div class="layui-input-inline">
                <input type="text" class="layui-input layui-hide ztbh" id="ztbh" name="ztbh" />
            </div>
        </div>
        <div class="layui-inline">
            <a class="layui-btn addPz">日期</a>
        </div>
        <div class="layui-inline">
            <a class="layui-btn addPz">生成凭证</a>
        </div>
        <div class="layui-inline">
            <a class="layui-btn showPz">显示凭证</a>
        </div>
    </div>
    </div>
    <table id="TZqxxList" lay-filter="TZqxxList"></table>

    <script type="text/html" id="zqlb">
        {{#  if(d.zqlb == "1"){ }}

        {{#  } else if(d.zqlb == "3"){ }}
        <span >回购</span>

        <span >基金</span>
        {{#  }}}

        {{#  }}}

        {{#  } else if(d.fxfs == "2"){ }}

        {{#  } else if(d.fxfs == "4"){ }}

        {{#  } else if(d.fxfs == "5"){ }}
        <span>1个月付息</span>
        {{#  }}}
    </script>
    <!--操作-->
    <script type="text/html" id="TZqxxListBar">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</a>
    </script>
</form>
<script type="text/javascript" src="../../../js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>

<script type="text/javascript" src="./TScpzList.js"></script>
